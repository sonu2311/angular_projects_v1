<!DOCTYPE html>
<html>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<style>
div.hsplit:after {
content: "";
clear: both;
display: table;
}

div.hsplit > div {
	float: left;
}

</style>
<body ng-app="myApp" ng-controller="myCtrl">
	<div class="hsplit" >
		<div style="margin:35px 5px;" >
			<button ng-click="light_button()" >Change color</button>
		</div>

		<div style="margin:5px;">
		 	<span class="material-icons" style="font-size: 100px;" ng-style="{'color': list[k%list.length]}">
				emoji_objects
			</span>
		</div>

		<div style="margin:5px;">
		 	<span class="material-icons" style="font-size: 100px;" ng-style="{'color': list[(k+1)%list.length]}">
				emoji_objects
			</span>
		</div>

		<div style="margin:5px;">
		 	<span class="material-icons" style="font-size: 100px;" ng-style="{'color': list[(k+2)%list.length]}">
				emoji_objects
			</span>
		</div>

		<div style="margin:5px;">
		 	<span class="material-icons" style="font-size: 100px;" ng-style="{'color': list[(k+3)%list.length]}">
				emoji_objects
			</span>
		</div>

		<div style="margin:5px;">
		 	<span class="material-icons" style="font-size: 100px;" ng-style="{'color': list[(k+4)%list.length]}">
				emoji_objects
			</span>
		</div>

		<div style="margin:5px;">
		 	<span class="material-icons" style="font-size: 100px;" ng-style="{'color': list[(k+5)%list.length]}">
				emoji_objects
			</span>
		</div>

		<div style="margin:5px;">
		 	<span class="material-icons" style="font-size: 100px;" ng-style="{'color': list[(k+6)%list.length]}">
				emoji_objects
			</span>
		</div>

		<div style="margin:5px;">
		 	<span class="material-icons" style="font-size: 100px;" ng-style="{'color': list[(k+7)%list.length]}">
				emoji_objects
			</span>
		</div>

		<div style="margin:5px;">
		 	<span class="material-icons" style="font-size: 100px;" ng-style="{'color': list[(k+8)%list.length]}">
				emoji_objects
			</span>
		</div>

		<div style="margin:5px;">
		 	<span class="material-icons" style="font-size: 100px;" ng-style="{'color': list[(k+9)%list.length]}">
				emoji_objects
			</span>
		</div>

		<div style="margin:5px;">
		 	<span class="material-icons" style="font-size: 100px;" ng-style="{'color': list[(k+10)%list.length]}">
				emoji_objects
			</span>
		</div>

		<div style="margin:5px;">
		 	<span class="material-icons" style="font-size: 100px;" ng-style="{'color': list[(k+11)%list.length]}">
				emoji_objects
			</span>
		</div>

		<div style="margin:5px;">
		 	<span class="material-icons" style="font-size: 100px;" ng-style="{'color': list[(k+12)%list.length]}">
				emoji_objects
			</span>
		</div>
	</div>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $timeout) {
	s=$scope
	$scope.list=["red", "yellow", "green", "black", "blue", "orange"]
  $scope.k = 0
	$scope.light_button=function(){
  		$scope.k = ($scope.k + 1) % $scope.list.length
	}

    $scope.onTimeout = function(){
        $scope.light_button();
        $timeout($scope.onTimeout, 1000);
    }
    $timeout($scope.onTimeout, 1000);

});
</script>
</body>
</html>
