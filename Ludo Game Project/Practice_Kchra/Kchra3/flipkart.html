<style>
	
div.hsplit:after {
content: "";
clear: both;
display: table;
}

div.hsplit > div {
	float: left;
}
.border{
	
	margin:10px;
	padding:5px;
	width:230px;
	height: 360px;
	text-align: center;
	overflow: hidden;
	cursor: pointer;
}

.border:hover {
	box-shadow: 5px 10px 15px #888888;
	border: #888888;
}


.niche_vala_div {
	position: relative;
	background-color: white;
	transition: all 0.2s;
	top: 0px;
}

.border:hover > .niche_vala_div {
	top: -20px;
}

.big_div{
	text-align: center;
	padding:5px;
	margin-bottom: 10px;
}
img.product_image {
	height: 300px;
	
}
.button{
	margin-bottom: 30px;
}
.button:hover{
	background-color: blue;
}

</style>
<body ng-app="myApp" ng-controller="myCtrl">
<div class="hsplit big_div">
	<div ng-repeat="x in list">
		<div class="border"><img class="product_image" src="{{x.link}}">
			<div class="niche_vala_div" >
				<div> {{x.price}}</div>
				<div>{{x.title}}</div>
				<div>{{x.content}}</div>
			</div>
		</div>
	</div>
	
</div><br><br>
<div style="text-align: center;" >
