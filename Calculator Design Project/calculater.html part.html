<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<style>
div.hsplit:after {
	content: "";
	clear: both;
	display: table;
}

div.hsplit > div {
	float: left;
}
.number {
	padding: 5px;
	margin:20px 20px;
	border-radius: 50%;
	border:solid #ccc 1px;
	cursor: pointer;
	width: 30px;
	height: 30px;
	text-align: center;
}

.number:hover {
	background-color: #e6e6ff;
}

.number:focus, .number:active {
	outline:0;
	background-color: #c6c6ff;
}

</style>

<body ng-app="myApp" ng-controller="myCtrl">

<div style="border:solid black 1px; width: 300px;">
	<div style="border:solid black 1px; padding:10px; text-align: right; height: 20px;"></div>
	<div  class="hsplit" style="padding:5px 0px;">
		<button class="number" >1</button>
		<button class="number" >2</button>
		<button class="number"  >3</button>
		<button class="number"  >4</button>
		<button class="number"  >5</button>

		<button class="number" >6</button>
		<button class="number"  >7</button>
		<button class="number"  >8</button>
		<button class="number"  >9</button>
	
		<button class="number" >0</button>
		<button class="number" >+</button>
		<button class="number"  >-</button>
		<button class="number"  >*</button>
		<button class="number"  >C</button>
		<button class="number"  >/</button>
		<button class="number"  ng-click='back()' >
		 <span class="material-icons" style="font-size: 15px; text-align: center; padding-left: 4px;">
			arrow_back_ios
			</span>
		</button>
	</div>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
	
});
</script>
</body>
</html>
