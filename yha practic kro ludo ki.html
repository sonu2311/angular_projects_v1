<!DOCTYPE html>
<html>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<style>
	
div.hsplit:after {
content: "";
clear: both;
display: table;
}

div.hsplit > div {
	float: left;
}


.goti {
	z-index: 10;
}

</style>
<body ng-app="myApp" ng-controller="myCtrl">
	<div>
		<div style=" width:387px;" class="hsplit" >
			<div style="border:solid black 1px;width:46px; height:45px;" ng-repeat="x in list1">
				<div>{{x}}</div>
				<div ng-repeat="y in goties" ng-if="y.position==x" ng-style="{'color': y.color}" class="goti" ng-click="add_function($index)">

					<span class="material-icons">
					fiber_manual_record
					</span>
				</div>
			</div>
		</div>
		<div class="hsplit" style="border:solid black 2px; width:380px;" >
			<div style="width:330px; height:330px;">
				<div class="hsplit" style=" margin: 95px;">
					<div style="border:solid black 1px;width:65px; height:65px;" ng-repeat="x in list3">
						<div>{{x}}</div>
						<div ng-repeat="y in goties" ng-if="y.position==x" ng-style="{'color': y.color}" class="goti" ng-click="add_function($index)">

							<span class="material-icons">
							fiber_manual_record
							</span>
						</div>	
					</div>
				</div>
			</div>

			<div style="border:solid black 1px;width:45px; height:45px; float:right;">
				<div style="border:solid black 1px;width:45px; height:45px;" ng-repeat="x in list2">
					<div>{{x}}</div>
					<div ng-class="goti" ng-repeat="y in goties" ng-if="y.position==x" ng-style="{'color': y.color}"  ng-click="add_function($index)">

						<span class="material-icons">
						fiber_manual_record
						</span>
					</div>	
				</div>
			</div>
		</div>
	</div>
	<br>
	<br>
	<div>
		<input type="text" ng-model="y" >
	</div>

<script>
var app = angular.module('myApp', [])
app.controller('myCtrl', function($scope) {
	$scope.y=1
	$scope.list1=[0,1,2,3,4,5,6,7]
	$scope.list2=[8,9,10,11,12,13,14]
	$scope.list3=[15,16,17,18]

	$scope.goties=[
					{"position":4,"color":"red"},
					{"position":5,"color":"green"},
					{"position":1,"color":"yellow"}
					]
	var total_len=$scope.list1.length +$scope.list2.length+$scope.list3.length

	$scope.add_function=function(p){
		$scope.goties[p].position=($scope.goties[p].position+parseInt($scope.y))%total_len
		console.log("new posintion="+$scope.goties[p].position)
	}				
});
</script>
</body>
</html>
